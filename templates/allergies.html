<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AllerMatch</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AllerMatch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Allergies</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class = "mt-5">
          <h4 class = "display-4" style = "text-align: center;">Find recipes to suit your needs</h4>
        </div>
        
        <h3>Enter your allgeries</h3>

        <form action = "{{url_for('allergies_response')}}", method = "post">
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationDefault01">Allergies</label>
              <input type="text" name = "One" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
            </div>
          </div>

          <h3>Enter the recipe you want to search</h3>

          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationDefault01">Recipes</label>
              <input type="text" name = "Two" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
            </div>
          </div>

          <h4>Common Allergies</h4>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Peanuts
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Dairy
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Wheat
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Soy
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Tree Nuts
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Enter</button>
        </form>
      </div>
  </body>
</html>
